function showGraphDialog(renderTo){

 document.getElementById(renderTo).style.height = '600px';
 renderChart(renderTo);

   $("#" + renderTo).dialog({
	width: 'auto',
	height: 'auto',
	//colour: blue,
	margin: 20,
	modal: true,
	buttons: {
	 Close: function() {
	 $( this ).dialog( "close" );
	 }
	}
  });

 
}

<!-- Question:
http://stackoverflow.com/questions/14841565/highcharts-overlay-label-on-a-graph
-->

$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'pie-container',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Browser market shares at a specific website, 2010'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#FFFFFF',
                        connectorColor: '#FFFFFF',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['Firefox',   45.0],
                    ['IE',       26.8],
                    {
                        name: 'Chrome',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    },
                    ['Safari',    8.5],
                    ['Opera',     6.2],
                    ['Others',   0.7]
                ]
            }],
			labels: {
				items: [{
					html: "<b>This is a label!</b>",
					style: {
						left: '10px',
						top: '10px',
						width: '50px'
					}
				}]
			},
        });
    });
    
});
